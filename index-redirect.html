<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=https://ucfguessr.com">
  <title>We've moved!</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .redirect-container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 20px 15px;
      border: 2px solid #637de3;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="header-container">
      <div class="title-group" style="justify-content: center;">
        <h1>UCF<span style="color: #FFCC00">Guessr</span> has moved!</h1>
      </div>
    </div>

    <p style="color: #666666; margin-bottom: 10px;">Update your bookmarks!</p>

    <p class="current-date" style="opacity: .6;">
      You’ll be sent to <strong>ucfguessr.com</strong> in 
      <span id="countdown">5</span> seconds.
    </p>

    <div class="button-container" style="margin-top: 30px;">
      <a href="https://ucfguessr.com" class="button">Go now →</a>
    </div>
  </div>

  <script>
    let t = 5;
    const el = document.getElementById('countdown');
    const timer = setInterval(() => {
      t--;
      if (t >= 0) el.textContent = t;
      if (t === 0) clearInterval(timer);
    }, 1000);
  </script>
</body>
</html>
