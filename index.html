<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=https://ucfguessr.com">
  <title>UCFGuessr has moved!</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    html, body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont,
                   'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    .redirect-container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 20px 15px;
      border: 2px solid #637de3;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="header-container">
      <div class="title-group" style="justify-content: center;">
        <h1>UCF<span style="color: #FFCC00">Guessr</span> has moved to ucfguessr.com!</h1>
      </div>
    </div>

    <p style="color: #666666; margin-bottom: 10px;">Please update your bookmarks!</p>

    <p style="color: #666666; margin-bottom: 10px;">
      The ucfguessr.xyz URL will expire in 
      <span id="days-until-expiry"></span> days.
    </p>

    <p class="current-date" style="opacity: .6;">
      Youâ€™ll be sent to <strong>ucfguessr.com</strong> in 
      <span id="countdown">5</span> seconds.
    </p>

    <script>
      // Countdown timer for redirect
      let t = 5;
      const el = document.getElementById('countdown');
      const timer = setInterval(() => {
        t--;
        if (t >= 0) el.textContent = t;
        if (t === 0) clearInterval(timer);
      }, 1000);

      // Calculate days until domain expiration
      const expiryDate = new Date('2026-02-20');
      const today = new Date();
      const timeDiff = expiryDate - today;
      const daysUntilExpiry = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
      document.getElementById('days-until-expiry').textContent = daysUntilExpiry;
    </script>
</body>
</html>
